<html lang="en">
    <head>
         <title>Dashboard</title>
        {% extends 'eshopping/index.html' %}
    </head>
    {% block content %}
    <body>

        <div id="page-wrapper">
            <div id="content-wrapper">
                 <div id="sticky-content">
                     {% include 'eshopping/navbar.html' %}

               <div class="w3-card-4" id="settings-section" >
               <div id="current-sect" class="w3-margin-bottom w3-large" style="text-decoration: underline;font-weight: bolder;" >Account Setting <i class="fas fa-tools"></i> <br> <span id="user_name_avatar">Welcome {{request.user}}</span>  </div>
                <div class="w3-row">
                    <img class="profilepic" src="{{request.user.customer.profile_pic.url}}">
                    <div class="w3-col s9" id="sign-in-sett">  <button class="w3-small w3-button w3-orange w3-round-xlarge">Sign in or Register</button> </div>
                </div>
                <div class="w3-row" id="settings-act">
                    <a href="{% url 'orders' %}">
                        <div class="w3-col s12 w3-padding-24 w3-border-top"> <i class="fas   fa-book-medical w3-margin-left"></i> Manage Orders <span style="position: absolute;right:3%;font-weight: bolder;font-size: 1.2em;" > <span class="settings-act-icon"> > </span> </span></div>
                    </a>
                    <a href="{% url 'favorites' %}">
                        <div class="w3-col s12 w3-padding-24 w3-border-top"> <i class="fas  fa-bookmark w3-margin-left"></i> My Favourites <span style="position: absolute;right:3%;font-weight: bolder;font-size: 1.2em;" > <span class="settings-act-icon"> > </span> </span></div>
                    </a>
                    <a href="{% url 'coupons' %}">
                        <div class="w3-col s12 w3-padding-24 w3-border-top"> <i class="fas  fa-book-medical w3-margin-left"></i> My Coupons <span style="position: absolute;right:3%;font-weight: bolder;font-size: 1.2em;" > <span class="settings-act-icon"> > </span> </span></div>
                    </a>

                    <a href="{% url 'address_book'  %}">
                        <div class="w3-col s12 w3-padding-24 w3-border-top"> <i class="fas  fa-map-marker w3-margin-left"></i> Address Book <span style="position: absolute;right:3%;font-weight: bolder;font-size: 1.2em;" > <span class="settings-act-icon"> > </span> </span></div>
                    </a>
                    <a href="{% url 'personal_details' %}">
                        <div class="w3-col s12 w3-padding-24 w3-border-top"> <i class="fas  fa-book-medical w3-margin-left"></i> Personal Details <span style="position: absolute;right:3%;font-weight: bolder;font-size: 1.2em;" > <span class="settings-act-icon"> > </span> </span></div>

                    </a>
                  <div class="w3-col s12 w3-padding-24 w3-border-top"> <i class="fas  fa-book-medical w3-margin-left"></i> Settings <span style="position: absolute;right:3%;font-weight: bolder;font-size: 1.2em;" > <span class="settings-act-icon"> > </span></div>

                </div>

               </div>

                 </div>
            </div>
        </div>
    </body>
    {% endblock %}

    </html>
